{% extends 'base.html' %}

{% block title %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div id="center">
        <canvas id="lineChart" width="900" height="400"></canvas>
        <script>
            var ctx = document.getElementById("lineChart").getContext("2d");
            var lineChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: {{labels | safe}},
                    datasets: [
                        {
                            label: "Data Points",
                            data: {{values | safe}},
                            fill: false,
                            borderColor: "rgb(75,192,192)",
                            lineTension: 0.2
                        }
                    ]
                },
            options: {
                responsive: false,
                scales: {
                    y: {
                        title: {
                            display: true,
                            text: 'Time Complexity'
                        }
                        
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Space Complexity'
                        }
                        
                    }
                }
            }
            });
        </script>
    </div>

    <script>
        
        function updateDB(){
            $.ajax({
                type: "POST",
                url: "/update" 
            })
        }
    </script>


    <input type="submit" value="Submit" onclick="updateDB()">
    
    
    
    
    
        
{% endblock %}
